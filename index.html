<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="button-grid">
            <div class="btn" onclick=checkWin(this) id=0>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=1>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=2>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=3>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=4>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=5>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=6>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=7>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div class="btn" onclick=checkWin(this) id=8>
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="score">
            <p class="player1">Player 1: <span>0</span></p>
            <p class="player2">Player 2: <span>0</span></p>
        </div>
        <div class="reset" onclick=reset()>Reset</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
